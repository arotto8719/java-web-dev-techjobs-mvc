<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results(column=${column.value},value=${searchTerm.value})}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
<!--    <ol>-->
<!--        <li th:each="search : ${displaySearchResults}" th:text="${search/results}"></li>-->
<!--    </ol>-->

    <table class="job-listing">
            <tr th:each="search : ${searches}">
                <td th:text="${search.id}"></td>
                <td th:text="${search.name}"></td>
                <td th:text="${search.employer}"></td>
                <td th:text="${search.location}"></td>
                <td th:text="${search.positionType}"></td>
                <td th:text="${search.coreCompetency}"></td>
            </tr>
    </table>
</div>

</body>
</html>
